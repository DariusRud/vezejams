<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pervežimų Valdymo Platforma</title>
    <!-- Tailwind CSS stiliams -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React bibliotekos -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel JSX kompiliavimui naršyklėje -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Papildomas stilius animacijai */
        @keyframes slideIn { 
            from {
                transform: translateY(-50px);
                opacity: 0;
            } 
            to {
                transform: translateY(0);
                opacity: 1;
            } 
        }
        .animate-slideIn {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <!-- Čia bus įkelta React aplikacija -->
    <div id="root"></div>

    <!-- React kodas su "text/babel" tipu -->
    <script type="text/babel">
        // ===================================================================================
        // PAGRINDINIAI DUOMENYS - DABAR SU TEISINGA LOGIKA
        // ===================================================================================
        const initialOrders = [
          // 1. Nepasirašyta: Nėra nieko, laukiama vežėjo parašo.
          { 
            id: 46266, status: 'nepasirasytas', date: '2025-07-30', cargo: 'biodiesel', route: 'Hamburg (DE) → Pagiriai (LT)', carrier: 'TPG-LOGISTIC', purchasePrice: 2000.00, salesInvoice: null, client: 'Klientas A' 
            // Šiam statusui specialus modal lango vaizdas
          },
          // 2. Vykdomas: Yra parašas, bet nėra nei CMR, nei pirkimo sąskaitos.
          { 
            id: 46082, status: 'vykdomas', date: '2025-07-17', cargo: 'Equipment', route: 'Tilburg (NL) → San Pietro (IT)', carrier: 'E. Van Wijk Srl', purchasePrice: 1500.00, salesInvoice: null, client: 'Klientas B',
            documents: {
              cmr: { status: 'laukia' },
              purchaseInvoice: { status: 'laukia' },
              salesInvoice: { status: 'negalima' }
            }
          },
          // 3. Laukiama CMR: Pirkimo sąskaita gauta, bet CMR ne.
          { 
            id: 45896, status: 'laukia-cmr', date: '2025-07-03', cargo: 'biodiesel', route: 'Usti n. Labem (CZ) → Rotterdam (NL)', carrier: 'UAB Viknetos logistika', purchasePrice: 1272.00, salesInvoice: null, client: 'HES Botlek Tank Terminal BV', 
            documents: { 
              cmr: { status: 'laukia' }, 
              purchaseInvoice: { status: 'patvirtinta', number: 'VKL-2025/08/06' }, 
              salesInvoice: { status: 'negalima' } 
            } 
          },
          // 4. Laukiama Pirkimo sąskaitos: CMR gautas, bet pirkimo sąskaitos ne.
          { 
            id: 46148, status: 'laukia-saskaitos', date: '2025-07-22', cargo: 'biodyzelinas', route: 'Mainz (DE) → Pardubice (CZ)', carrier: 'EUROCORP TRADE s.r.o', purchasePrice: 1008.00, salesInvoice: null, client: 'Klientas C',
            documents: {
              cmr: { status: 'patvirtinta', number: 'DE-CZ-9988' },
              purchaseInvoice: { status: 'laukia' },
              salesInvoice: { status: 'negalima' }
            }
          },
          // 5. Galima išrašyti SF: Gauta ir pirkimo sąskaita, ir CMR.
          { 
            id: 46027, status: 'galima', date: '2025-07-14', cargo: 'Nepavojinga chemija', route: 'Bozicany (CZ) → Viečiūnai (LT)', carrier: 'Nenurodyta', purchasePrice: 1200.00, salesInvoice: null, client: 'Raben Lietuva',
            documents: {
              cmr: { status: 'patvirtinta', number: 'DE5491/2025' },
              purchaseInvoice: { status: 'patvirtinta', number: 'RAB-CZ-08/02' },
              salesInvoice: { status: 'galima' }
            }
          },
          // 6. Užbaigtas: Viskas gauta ir išrašyta pardavimo sąskaita.
          { 
            id: 46138, status: 'uzbaigtas', date: '2025-07-22', cargo: 'Biodyzelinas', route: 'Mainz (DE) → Dordrecht (NL)', carrier: 'UAB "Viknetos logistika"', purchasePrice: 1008.00, salesInvoice: 'URS-2025/08/01', client: 'TOTSA TotalEnergies',
            documents: {
              cmr: { status: 'patvirtinta', number: '3P1868/2025' },
              purchaseInvoice: { status: 'patvirtinta', number: 'VKN nr 25/07/28' },
              salesInvoice: { status: 'israsyta', number: 'URS-2025/08/01' }
            }
          }
        ];

        // Duomenys registrams (palikti, kad veiktų atskiros lentelės)
        const cmrData = [
            { id: 'DE-CZ-9988', date: '2025-08-02', orderId: 46148, sender: 'ADM Mainz GmbH', carrier: 'EUROCORP TRADE s.r.o', purchaseInvoice: 'Negauta', status: 'patvirtinta' },
            { id: '3P1868/2025', date: '2025-07-28', orderId: 46138, sender: '3 FUEL 2020 SRL', carrier: 'UAB "Viknetos logistika"', purchaseInvoice: 'VKN nr 25/07/28', status: 'patvirtinta' },
            { id: 'DE5491/2025', date: '2025-08-01', orderId: 46027, sender: 'Sedlecký kaolin a.s.', carrier: 'Nenurodyta', purchaseInvoice: 'RAB-CZ-08/02', status: 'patvirtinta' },
            { id: 'UNKNOWN-CMR-001', date: '2025-08-07', orderId: null, sender: 'Nežinomas siuntėjas', carrier: 'Nežinomas vežėjas', purchaseInvoice: 'Nėra', status: 'neatpazinta' }
        ];

        const purchaseInvoicesData = [
            { id: 'VKN nr 25/07/28', date: '2025-07-28', supplier: 'UAB "VIKNETOS LOGISTIKA"', amount: 1257.80, orderId: 46138, cmrId: '3P1868/2025', status: 'patvirtinta' },
            { id: 'RAB-CZ-08/02', date: '2025-08-02', supplier: 'Raben Lietuva', amount: 1452.00, orderId: 46027, cmrId: 'DE5491/2025', status: 'patvirtinta' },
            { id: 'UNKNOWN-001', date: '2025-08-05', supplier: 'Nežinomas tiekėjas', amount: 500.00, orderId: null, cmrId: null, status: 'neatpazinta' },
        ];

        // Komponentas būsenos ženkliukui
        const StatusBadge = ({ status }) => {
          const statusConfig = {
            uzbaigtas: { text: 'Užbaigtas', className: 'bg-green-500' },
            patvirtinta: { text: 'Patvirtinta', className: 'bg-green-500' },
            'laukia-cmr': { text: 'Laukiama CMR', className: 'bg-red-500' },
            vykdomas: { text: 'Vykdomas', className: 'bg-orange-500' },
            nepasirasytas: { text: 'Nepasirašyta', className: 'bg-gray-500' },
            galima: { text: 'Galima išrašyti SF', className: 'bg-cyan-500' },
            israsyta: { text: 'Išrašyta', className: 'bg-blue-500' },
            'laukia-saskaitos': { text: 'Laukia pirk. sąsk.', className: 'bg-amber-500' },
            neatpazinta: { text: 'Neatpažinta', className: 'bg-yellow-400 text-black' },
            laukia: { text: 'Laukiama', className: 'bg-red-500' },
          };
          const config = statusConfig[status] || { text: status, className: 'bg-gray-400' };
          return (
            <span className={`px-3 py-1 text-sm font-bold text-white rounded-full whitespace-nowrap ${config.className}`}>
              {config.text}
            </span>
          );
        };

        // Komponentas modaliniam langui
        const Modal = ({ order, onClose }) => {
          if (!order) return null;

          // Pataisyta modalinio lango logika
          const renderDocuments = () => {
            if (order.status === 'nepasirasytas') {
              return <p className="text-center text-gray-700 font-semibold">Negautas pasirašytas užsakymas iš vežėjo.</p>;
            }

            if (!order.documents) {
                return <p className="text-center text-gray-600">Dokumentų informacija ruošiama...</p>;
            }
            
            const { cmr, purchaseInvoice, salesInvoice } = order.documents;

            return (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div className="bg-white p-4 rounded shadow-sm">
                  <h4 className="font-bold mb-2">CMR</h4>
                  <p><strong>Statusas:</strong> <StatusBadge status={cmr.status} /></p>
                  {cmr.number && <p className="mt-2"><strong>Numeris:</strong> {cmr.number}</p>}
                </div>
                <div className="bg-white p-4 rounded shadow-sm">
                  <h4 className="font-bold mb-2">Pirkimo Sąskaita</h4>
                  <p><strong>Statusas:</strong> <StatusBadge status={purchaseInvoice.status} /></p>
                  {purchaseInvoice.number && <p className="mt-2"><strong>Numeris:</strong> {purchaseInvoice.number}</p>}
                </div>
                <div className="bg-white p-4 rounded shadow-sm">
                  <h4 className="font-bold mb-2">Pardavimo Sąskaita</h4>
                  <p><strong>Statusas:</strong> <StatusBadge status={salesInvoice.status} /></p>
                  {salesInvoice.number && <p className="mt-2"><strong>Numeris:</strong> {salesInvoice.number}</p>}
                </div>
              </div>
            );
          };

          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60" onClick={onClose}>
              <div className="bg-white rounded-lg shadow-2xl w-11/12 max-w-5xl mx-auto p-6 relative animate-slideIn" onClick={e => e.stopPropagation()}>
                <button onClick={onClose} className="absolute text-3xl font-bold text-gray-400 top-4 right-6 hover:text-gray-600">&times;</button>
                <h2 className="text-2xl font-bold text-gray-800 mb-6">Užsakymo #{order.id} Detalės</h2>
                
                <div className="bg-gray-50 p-5 border-l-4 border-blue-500 rounded-md">
                  <h3 className="text-lg font-bold text-gray-700 mb-4">Bendra informacija</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-sm">
                    <p><strong>Krovinys:</strong> {order.cargo}</p>
                    <p><strong>Maršrutas:</strong> {order.route}</p>
                    <p><strong>Vežėjas:</strong> {order.carrier}</p>
                  </div>
                </div>

                <div className="bg-gray-50 p-5 border-l-4 border-blue-500 rounded-md mt-6">
                  <h3 className="text-lg font-bold text-gray-700 mb-4">Susiję Dokumentai</h3>
                  {renderDocuments()}
                </div>
              </div>
            </div>
          );
        };

        // Pagrindinis aplikacijos komponentas
        function App() {
          const { useState, useEffect } = React;
          const [activeTab, setActiveTab] = useState('uzsakymai');
          const [orders, setOrders] = useState(initialOrders);
          const [filteredOrders, setFilteredOrders] = useState(initialOrders);
          const [selectedOrder, setSelectedOrder] = useState(null);
          const [salesInvoices, setSalesInvoices] = useState(
              initialOrders.filter(o => o.salesInvoice).map(o => ({
                  id: o.salesInvoice,
                  date: new Date().toISOString().slice(0, 10),
                  client: o.client,
                  amount: o.purchasePrice * 1.2, // Pavyzdinis antkainis
                  orderId: o.id,
                  status: 'israsyta'
              }))
          );

          const handleIssueInvoice = (orderId) => {
            const orderToUpdate = orders.find(o => o.id === orderId);
            if (!orderToUpdate) return;
            
            const newInvoiceNumber = `URS-${new Date().getFullYear()}/${orderId}`;
            
            setOrders(prevOrders => prevOrders.map(o => 
              o.id === orderId ? { 
                  ...o, 
                  status: 'uzbaigtas', 
                  salesInvoice: newInvoiceNumber,
                  documents: { ...o.documents, salesInvoice: { status: 'israsyta', number: newInvoiceNumber } }
              } : o
            ));
            
            setSalesInvoices(prev => [...prev, {
              id: newInvoiceNumber,
              date: new Date().toISOString().slice(0, 10),
              client: orderToUpdate.client,
              amount: orderToUpdate.purchasePrice * 1.2,
              orderId: orderId,
              status: 'israsyta'
            }]);
          };

          const filterOrdersByStatus = (status) => {
            if (status === 'all') {
              setFilteredOrders(orders);
            } else {
              setFilteredOrders(orders.filter(order => order.status === status));
            }
          };
          
          useEffect(() => {
             setFilteredOrders(orders);
          }, [orders]);

          const summaryCards = [
            { status: 'all', title: 'Iš viso' },
            { status: 'nepasirasytas', title: 'Nepasirašyta' },
            { status: 'vykdomas', title: 'Vykdomas' },
            { status: 'laukia-saskaitos', title: 'Laukia pirk. sąsk.' },
            { status: 'laukia-cmr', title: 'Laukiama CMR' },
            { status: 'galima', title: 'Galima išrašyti SF' },
            { status: 'uzbaigtas', title: 'Užbaigtas' },
          ];

          const statusColors = {
            all: 'text-gray-500 border-gray-500',
            nepasirasytas: 'text-gray-500 border-gray-500',
            vykdomas: 'text-orange-500 border-orange-500',
            'laukia-saskaitos': 'text-amber-500 border-amber-500',
            'laukia-cmr': 'text-red-500 border-red-500',
            galima: 'text-cyan-500 border-cyan-500',
            uzbaigtas: 'text-green-500 border-green-500',
          };

          const tabs = [
            { id: 'uzsakymai', title: 'Užsakymai' },
            { id: 'cmr', title: 'CMR Registras' },
            { id: 'saskaitos', title: 'Pirkimo Sąskaitų Registras' },
            { id: 'buhalterija', title: 'Buhalterija' },
            { id: 'pardavimai', title: 'Pardavimo Sąskaitų Registras' },
          ];

          return (
            <div className="bg-gray-100 min-h-screen font-sans">
              <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                <h1 className="text-3xl font-bold text-center text-gray-800 mb-6">UŽSAKYMŲ VALDYMO SISTEMA</h1>
                
                <nav className="flex flex-wrap border-b-2 border-gray-200">
                  {tabs.map(tab => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`px-4 py-3 font-semibold text-gray-600 hover:text-blue-600 focus:outline-none -mb-0.5 ${activeTab === tab.id ? 'border-b-2 border-blue-600 text-blue-600' : ''}`}
                    >
                      {tab.title}
                    </button>
                  ))}
                </nav>

                <div className="mt-8">
                  {activeTab === 'uzsakymai' && (
                    <div>
                      <h2 className="text-2xl font-bold text-gray-700 mb-4">Visi Užsakymai</h2>
                      <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4 mb-6">
                        {summaryCards.map(card => (
                          <div key={card.status} onClick={() => filterOrdersByStatus(card.status)} className={`bg-white p-4 rounded-lg shadow-md cursor-pointer border-l-4 transition hover:shadow-lg hover:-translate-y-1 ${statusColors[card.status]}`}>
                            <div className={`text-3xl font-extrabold ${statusColors[card.status]}`}>
                              {card.status === 'all' ? orders.length : orders.filter(o => o.status === card.status).length}
                            </div>
                            <div className="text-sm font-semibold text-gray-500 mt-1">{card.title}</div>
                          </div>
                        ))}
                      </div>
                      <div className="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <table className="w-full text-sm text-left text-gray-600">
                          <thead className="bg-gray-50 text-xs text-gray-700 uppercase">
                            <tr>
                              <th className="p-3">Bendra Būsena</th>
                              <th className="p-3">Užsak. Nr.</th>
                              <th className="p-3">Data</th>
                              <th className="p-3">Krovinys</th>
                              <th className="p-3">Maršrutas</th>
                              <th className="p-3">Vežėjas</th>
                              <th className="p-3">Pard. Sąsk. Nr.</th>
                            </tr>
                          </thead>
                          <tbody>
                            {filteredOrders.map(order => (
                              <tr key={order.id} onClick={() => setSelectedOrder(order)} className="bg-white border-b hover:bg-gray-50 cursor-pointer">
                                <td className="p-3"><StatusBadge status={order.status} /></td>
                                <td className="p-3 font-medium text-gray-900">#{order.id}</td>
                                <td className="p-3">{order.date}</td>
                                <td className="p-3">{order.cargo}</td>
                                <td className="p-3">{order.route}</td>
                                <td className="p-3">{order.carrier}</td>
                                <td className="p-3">{order.salesInvoice || '-'}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  )}
                  
                  {activeTab === 'cmr' && (
                     <div className="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">Gautų CMR Registras</h2>
                        <table className="w-full text-sm text-left text-gray-600">
                          <thead className="bg-gray-50 text-xs text-gray-700 uppercase">
                            <tr>
                                <th className="p-3">CMR Numeris</th>
                                <th className="p-3">Gavimo Data</th>
                                <th className="p-3">Susijęs Užsakymas</th>
                                <th className="p-3">Vežėjas</th>
                                <th className="p-3">Susijusi pirkimo sąskaita</th>
                                <th className="p-3">Statusas</th>
                                <th className="p-3 text-center">Peržiūrėti</th>
                            </tr>
                          </thead>
                          <tbody>
                            {cmrData.map(cmr => (
                                <tr key={cmr.id} className="bg-white border-b hover:bg-gray-50">
                                    <td className="p-3 font-medium">{cmr.id}</td>
                                    <td className="p-3">{cmr.date}</td>
                                    <td className="p-3">
                                      {cmr.orderId ? (
                                        <a href="#" onClick={(e) => { e.preventDefault(); setSelectedOrder(orders.find(o => o.id === cmr.orderId))}} className="text-blue-600 hover:underline">#{cmr.orderId}</a>
                                      ) : (
                                        '-'
                                      )}
                                    </td>
                                    <td className="p-3">{cmr.carrier}</td>
                                    <td className="p-3">
                                      {cmr.purchaseInvoice !== 'Negauta' && cmr.purchaseInvoice !== 'Nėra' ? (
                                        <a 
                                          href="#" 
                                          onClick={(e) => {
                                            e.preventDefault();
                                            alert(`Čia atsidarys pirkimo sąskaitos '${cmr.purchaseInvoice}' informacija.`);
                                          }}
                                          className="text-blue-600 hover:underline"
                                        >
                                          {cmr.purchaseInvoice}
                                        </a>
                                      ) : (
                                        cmr.purchaseInvoice
                                      )}
                                    </td>
                                    <td className="p-3"><StatusBadge status={cmr.status} /></td>
                                    <td className="p-3 text-center">
                                        <a href="#" onClick={(e) => { e.preventDefault(); alert(`Atidaroma ${cmr.id} CMR peržiūra...`); }} className="text-xl text-gray-500 hover:text-blue-600" title="Peržiūrėti dokumentą">&#128269;</a>
                                    </td>
                                </tr>
                            ))}
                          </tbody>
                        </table>
                     </div>
                  )}

                  {activeTab === 'saskaitos' && (
                     <div className="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">Gautų Pirkimo Sąskaitų Registras</h2>
                        <table className="w-full text-sm text-left text-gray-600">
                          <thead className="bg-gray-50 text-xs text-gray-700 uppercase">
                            <tr>
                                <th className="p-3">Sąskaitos Nr.</th>
                                <th className="p-3">Data</th>
                                <th className="p-3">Tiekėjas</th>
                                <th className="p-3">Suma</th>
                                <th className="p-3">Susijęs Užsakymas</th>
                                <th className="p-3">Statusas</th>
                                <th className="p-3 text-center">Peržiūrėti</th>
                            </tr>
                          </thead>
                          <tbody>
                            {purchaseInvoicesData.map(inv => (
                                <tr key={inv.id} className="bg-white border-b hover:bg-gray-50">
                                    <td className="p-3 font-medium">{inv.id}</td>
                                    <td className="p-3">{inv.date}</td>
                                    <td className="p-3">{inv.supplier}</td>
                                    <td className="p-3">{inv.amount.toFixed(2)} EUR</td>
                                    <td className="p-3">{inv.orderId ? <a href="#" onClick={(e) => { e.preventDefault(); setSelectedOrder(orders.find(o => o.id === inv.orderId))}} className="text-blue-600 hover:underline">#{inv.orderId}</a> : '-'}</td>
                                    <td className="p-3"><StatusBadge status={inv.status} /></td>
                                    <td className="p-3 text-center">
                                        <a href="#" onClick={(e) => { e.preventDefault(); alert(`Atidaroma ${inv.id} sąskaitos peržiūra...`); }} className="text-xl text-gray-500 hover:text-blue-600" title="Peržiūrėti dokumentą">&#128269;</a>
                                    </td>
                                </tr>
                            ))}
                          </tbody>
                        </table>
                     </div>
                  )}

                  {activeTab === 'buhalterija' && (
                    <div className="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">Buhalterijos Skydelis</h2>
                        <table className="w-full text-sm text-left text-gray-600">
                            <thead className="bg-gray-50 text-xs text-gray-700 uppercase">
                                <tr>
                                    <th className="p-3">Užsak. Nr.</th>
                                    <th className="p-3">Klientas</th>
                                    <th className="p-3">Pardavimo Suma (preliminari)</th>
                                    <th className="p-3">Statusas</th>
                                    <th className="p-3">Veiksmas</th>
                                </tr>
                            </thead>
                            <tbody>
                                {orders.filter(o => ['galima', 'uzbaigtas'].includes(o.status)).map(order => (
                                    <tr key={order.id} className="bg-white border-b hover:bg-gray-50">
                                        <td className="p-3"><a href="#" onClick={(e) => { e.preventDefault(); setSelectedOrder(order)}} className="text-blue-600 hover:underline">#{order.id}</a></td>
                                        <td className="p-3">{order.client}</td>
                                        <td className="p-3">{(order.purchasePrice * 1.2).toFixed(2)} EUR</td>
                                        <td className="p-3"><StatusBadge status={order.status === 'uzbaigtas' ? 'israsyta' : 'galima'} /></td>
                                        <td className="p-3">
                                            {order.status === 'galima' ? (
                                                <button onClick={() => handleIssueInvoice(order.id)} className="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 text-xs font-bold">Išrašyti</button>
                                            ) : (
                                                <strong>{order.salesInvoice}</strong>
                                            )}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                  )}

                  {activeTab === 'pardavimai' && (
                    <div className="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">Pardavimo Sąskaitų Registras</h2>
                        <table className="w-full text-sm text-left text-gray-600">
                            <thead className="bg-gray-50 text-xs text-gray-700 uppercase">
                                <tr>
                                    <th className="p-3">Sąskaitos Nr.</th>
                                    <th className="p-3">Data</th>
                                    <th className="p-3">Klientas</th>
                                    <th className="p-3">Suma</th>
                                    <th className="p-3">Susijęs Užsakymas</th>
                                    <th className="p-3">Statusas</th>
                                </tr>
                            </thead>
                            <tbody>
                                {salesInvoices.map(inv => (
                                    <tr key={inv.id} className="bg-white border-b hover:bg-gray-50">
                                        <td className="p-3 font-medium">{inv.id}</td>
                                        <td className="p-3">{inv.date}</td>
                                        <td className="p-3">{inv.client}</td>
                                        <td className="p-3">{inv.amount.toFixed(2)} EUR</td>
                                        <td className="p-3"><a href="#" onClick={(e) => { e.preventDefault(); setSelectedOrder(orders.find(o => o.id === inv.orderId))}} className="text-blue-600 hover:underline">#{inv.orderId}</a></td>
                                        <td className="p-3"><StatusBadge status={inv.status} /></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                  )}

                </div>
                
                <Modal order={selectedOrder} onClose={() => setSelectedOrder(null)} />
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
